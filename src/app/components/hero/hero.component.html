<section class="section hero-section">
  <!-- Dynamic Background Elements -->
  <div class="glow-bg"></div>
  <div class="mesh-gradient"></div>

  <div class="container hero-content">
    <div class="hero-text-wrapper" appScrollReveal>
      <span class="greeting">Hello, I'm</span>
      <h1 class="name">{{ hero.name }}</h1>
      <h2 class="role">{{ hero.role }}</h2>
      <p class="summary">{{ hero.summary }}</p>

      <div class="actions">
        <a href="#experience" class="btn btn-primary" title="Check out my work history">View Experience</a>
        <a href="#contact" class="btn btn-outline" title="Get in touch">Contact Me</a>
      </div>

      <div class="location-badge">
        <span class="icon">üìç</span> {{ hero.location }}
      </div>
    </div>
  </div>

  <a href="#about" class="scroll-indicator">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
    <span class="text">Scroll</span>
  </a>
</section>
